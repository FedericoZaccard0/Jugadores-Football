<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img {
            aspect-ratio: 2/3;
        }
    </style>


    <link rel="icon" type="image/png" href="futbol-americano.png">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    Jugadores!
                </h1>
                <a href="http://localhost:8000/nuevojugador.html" class="btn btn-success"> Crear nuevo Jugador</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row g-10" id="jugadores">
         
        </div>

    </div>


    <ul ID="lista">

    </ul>
    <script>
        function request_error(error) {
            console.log("ERROR")
            console.log(error);
        }

        function response_received(response) {
            return response.json()
        }

        function parse_data(content) {
            console.log("TENGO LOS JUGADORES")

            const container = document.getElementById("jugadores");
            for (let jugador_listado = 0; jugador_listado < content.length; jugador_listado++) {
                const item = document.createElement("div");
                item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2")

                const card = document.createElement("a");
                card.setAttribute("class", "card text-decoration-none")
                card.setAttribute("href", `jugador.html?id=${content[jugador_listado].id}`);

                const image= document.createElement("img");
                image.setAttribute("class","card-img-top");
                image.setAttribute("src", content[jugador_listado].imagen)

                const card_body = document.createElement("div");
                card_body.setAttribute("class", "card-body")

                card_body.append(content[jugador_listado].nombre);
                card.append(image);
                card.append(card_body);
                item.append(card);
                container.append(item);

            }
        }

        fetch("http://127.0.0.1:5000/jugadores")
            .then(response_received)
            .then(parse_data)
            .catch(request_error)


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
