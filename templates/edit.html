<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        img {
            background-color: black;
            aspect-ratio: 3/4;
        }
    </style>


</head>

<body data-bs-theme="dark">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 id="card-title">Editar Jugador</h2>
                        <form onsubmit="edit_jugador(event)" method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre y Apellido</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" name="edad" placeholder="99" required>
                            </div>
                            <div class="mb-3">
                                <label for="nacion" class="form-label">Nación</label>
                                <input type="text" class="form-control" id="nacion" name="nacion" placeholder="Argentina" required>
                            </div>
                           <label> Posición: </label> <br>
                            <div class="form-check form-check-inline">
                                <label for="delantero" class="form-check-label">Delantero</label>
                                <input type="radio" class="form-check-input" id="delantero" name="posicion" value="Delantero" required>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="centrocampista" class="form-check-label">Centrocampista</label>
                                <input type="radio" class="form-check-input" id="centrocampista" name="posicion" value="Centrocampista" required>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="defensor" class="form-check-label">Defensor</label>
                                <input type="radio" class="form-check-input" id="defensor" name="posicion" value="Defensor" required>
                            </div>

                            <div class="mb-3">
                                <label for="equipo" class="form-label">Equipo</label>
                                <input type="text" class="form-control" id="equipo" name="equipo" placeholder="Boca Juniors">
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="text" class="form-control" id="imagen" name="imagen" placeholder="URL" required>
                            </div>
                          
                            <button type="submit" class="btn btn-success"> Aceptar Cambios </button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
   
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

   ///     if (id === null) {
   ///         window.location.href = "/";
   ///     }

        

        function handle_get_response() {
            document.getElementById("nombre").value= data.nombre;
            document.getElementById("edad").value= data.edad;
            document.getElementById("nacion").value= data.nacion;
            document.getElementById("posicion-" + data.posicion).checked= True;
            document.getElementById("equipo").value= data.equipo;
            document.getElementById("imagen").value= data.imagen;
        }
      
        fetch(`http://127.0.0.1:5000/jugadores/${id}`)
            .then((response) => response.json())
            .then(handle_get_response)
            .catch((error) => console.log("ERROR",error));


        function handle_response(data) {
            if (data.success) {
                window.location.href= `/jugador.html?id=${data.jugador.id}`;
            }
            else {
                alert("error");
            }
         }   

         function edit_jugador(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const nombre= formData.get("nombre");
            const edad= formData.get("edad");
            const nacion= formData.get("nacion");
            const posicion= formData.get("posicion");
            const equipo= formData.get("equipo");
            const imagen= formData.get("imagen");

            fetch(`http://127.0.0.1:5000/jugadores/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"},
                
                body: JSON.stringify ({
                    nombre: nombre,
                    edad: edad,
                    nacion: nacion,
                    posicion: posicion,
                    equipo: equipo,
                    imagen: imagen
                })
            })
            .then((response)=> response.json())
            .then(handle_response)
            .catch((error) => console.log("ERROR", error));

         }
    </script>
</body>


</html>
